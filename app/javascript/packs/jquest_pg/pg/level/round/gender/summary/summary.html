<div class="pg__level__round__gender__summary">
  <div class="card animated bounceInUp">
    <div class="pg__level__round__gender__summary__heading  card-block">
      <h4 class="card-title">
        Congratulations, you finished round 1!
      </h4>
      <p class="card-text lead">
        You just collected data on the gender of 6 elected representatives.
      </p>
    </div>
    <div class="card-block text-xs-center">
      <div class="row">
        <div class="col-sm-6">
          <h5>Your representatives</h5>
          <c3chart bindto-id="chart-gender-assignments" sort-data="null">
            <chart-legend show-legend="false" />
            <chart-tooltip show-tooltip="false" />
            <chart-column ng-repeat="value in summary.assigned"
                          column-id="{{ value[0] }}"
                          column-values="{{ value[1] }}"
                          column-color="{{ summary.genderColor(value[0]) }}"
                          column-type="pie" />
            <chart-pie expand="false" />
          </c3chart>
        </div>
        <div class="col-sm-6">
            <h5>All representatives in the database</h5>
            <c3chart bindto-id="chart-gender-all" sort-data="null">
              <chart-legend show-legend="false" />
              <chart-tooltip show-tooltip="false" />
              <chart-column ng-repeat="value in summary.global"
                            column-id="{{ value[0] }}"
                            column-values="{{ value[1] }}"
                            column-color="{{ summary.genderColor(value[0]) }}"
                            column-type="pie" />
              <chart-pie expand="false" />
            </c3chart>
        </div>
      </div>
      <ul class="list-inline pg__level__round__gender__summary__legend">
        <li ng-repeat="(key, gender) in summary.genders">
          <span ng-style="{ color: gender.color }">
            <i class="fa fa-square"></i>
          </span>
          {{ gender.name }}
        </li>
      </ul>
    </div>
    <div class="card-footer text-xs-right">
      <a class="btn btn-primary" ng-click="level.startRound()">
        Continue
      </a>
    </div>
  </div>
</div>
